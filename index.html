<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>getshitdone</title>
    <link href='http://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="pure-g-r">
        <div class="pure-u-1">
          <!-- Header -->
          <header>
            <h1>Get<span>shit</span>done</h1>
            <h3>A simple static todo list -- kalasoo</h3>
          </header>
          <!-- Main -->
          <div class="content">
            <div class="pure-g-r">
              <div class="pure-u-1-3">
                <section>
                  <h3>Add a new task.</h3>
                  <form class="pure-form pure-form-stacked add-task-form">
                   <fieldset>
                    <div class="pure-g-r">
                      <div class="pure-u-1">
                        <input id="new-task" type="input" placeholder="Input a task to do..." data-bind="value: newTask">  
                      </div>
                      <div class="pure-u-1">
                        <button type="submit" class="pure-button pure-button-primary" data-bind="click: addTask">Submit</button>
                      </div>
                    </div>
                   </fieldset> 
                  </form>
                </section>
              </div>
              <div class="pure-u-1-3">
                <section class="todo-list">
                  <h3>Todo List:</h3>
                  <ul class="task-list" data-bind="foreach: todo">
                    <div class="pure-g-r">
                      <li>
                        <div class="pure-u-3-5">
                          <span class="task-content" data-bind="text: content"></span>
                        </div>
                        <div class="pure-u-1-5"><span><a data-bind="click: $root.doneTask">DONE</a></span></div>
                        <div class="pure-u-1-5"><span><a data-bind="click: $root.deleteTask">DELETE</a></span></div>
                      </li>
                    </div>
                  </ul>
                </section>
              </div>
              <div class="pure-u-1-3">
                <section class="done-list transition-3">
                  <h3>Done List:</h3>
                  <ul class="task-list" data-bind="foreach: done">
                    <div class="pure-g-r">
                      <li class="done">
                        <div class="pure-u-3-5">
                          <span class="task-content" data-bind="text: content"></span>
                        </div>
                        <div class="pure-u-1-5"><span><a data-bind="click: $root.redoTask">REDO</a></span></div>
                        <div class="pure-u-1-5"><span><a data-bind="click: $root.clearTask">CLEAR</a></span></div>
                      </li>
                    </div>
                  </ul>
                </section>
              </div>
            </div>
          </div>
          <!-- Footer -->
          <footer>
          </footer>
        </div>
      </div>
    </div>

    <script src="scripts/knockout-2.3.0.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
